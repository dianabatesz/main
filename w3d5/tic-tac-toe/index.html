<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<title>Tic Tac Toe!</title>
</head>
<body>
	<h1>TIC TAC TOE HERE!</h1>
	<div id="game-board">
		<table id='board'>
			<tbody>
				<tr>
					<td class='box' id='a1'></td>
					<td class='box' id='a2'></td>
					<td class='box' id='a3'></td>
				</tr>
				<tr>
					<td class='box' id='b1'></td>
					<td class='box' id='b2'></td>
					<td class='box' id='b3'></td>
				</tr>
				<tr>
					<td class='box' id='c1'></td>
					<td class='box' id='c2'></td>
					<td class='box' id='c3'></td>
				</tr>
			</tbody>
		</table>
	</div>
    <div class="restart-button">
    	<button id="restart">Reset!</button>
    </div>
</body>
</html>
